<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" style="width: 100px; height: 70px;">

        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>

    </header>
    <main>
        <section class="info">
            <h2>Corrida de Cavalos</h2>
            <p>Assista os cavalos competirem em uma corrida circular!</p>
        </section>
        <section class="race-section">
            <canvas id="raceCanvas" width="800" height="800"></canvas>
            <button id="start-race">Iniciar Corrida</button>
            <div class="betting-section">
                <form id="betting-form">
                    <label for="color-select">Escolha a cor do cavalo:</label>
                    <select id="color-select">
                        <option value="#FF0000">Vermelho</option>
                        <option value="#00FF00">Verde</option>
                        <option value="#0000FF">Azul</option>
                        <option value="#FFFF00">Amarelo</option>
                    </select>
                    <label for="bet-amount">Valor da aposta:</label>
                    <input type="number" id="bet-amount" min="1" step="0.01" required>
                    <button type="submit">Apostar</button>
                </form>
            </div>
            <div id="race-result"></div>
        </section>
    </main>
